<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake account finder - interactive</title>
  <!-- (c) Dan Neidle of Tax Policy Associates Ltd, 2015
   Licensed under the GNU General Public License, version 2 -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap" rel="stylesheet">
  <style>
    #contentWrapper {
      width: 100%;
      max-width: 100%;
      overflow-x: auto; /* Allows horizontal scrolling if content is wider */
    }
    #contentWrapper img,
    #contentWrapper table,
    #contentWrapper iframe,
    #contentWrapper div {
      max-width: 100%;
      box-sizing: border-box;
      height: auto;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff;
      margin: 20px;
      color: #333;
    }
    .container {
      max-width: 1200px;
      margin: auto;
    }
    .controls {
      background-color: #D3D3D3;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 15px;
    }
    .controls input[type="search"] {
      margin-right: 10px;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 300px;
    }
    .controls input[type="checkbox"] {
      margin-right: 5px;
    }
    .controls label {
      margin-right: 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .action-bar {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .download-btn, .fullscreen-btn {
      display: inline-block;
      padding: 10px 15px;
      background-color: #1133AF;
      color: #fff !important;
      text-decoration: none;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .download-btn:hover, .fullscreen-btn:hover {
      background-color: #0d2a8a;
    }
    .controls button:disabled {
      background-color: #999;
      opacity: 0.5;
      cursor: not-allowed;
    }
    #contentWrapper {
      border: 2px solid #1133AF;
      border-radius: 5px;
      padding: 15px;
      min-height: 400px;
      width: 100%;
      box-sizing: border-box;
    }
    /* Table styling for report list */
    #reportTableContainer {
      max-height: 400px; /* Roughly 10 rows */
      overflow-y: auto;
      border: 1px solid #ccc; 
      margin-top: 10px;
    }
    #reportTableContainer table {
      width: 100%;
      border-collapse: collapse;
    }
    #reportTableContainer th, 
    #reportTableContainer td {
      padding: 8px 12px;
      border: 1px solid #ccc;
      text-align: left;
    }
    #reportTableContainer th {
      background-color: #f4f4f4;
      cursor: pointer;
    }
    #reportTableContainer tr.selected {
      background-color: #d0e6ff;
    }
    #reportTableContainer tr:hover {
      background-color: #f0f0f0;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .container {
        padding: 0 10px;
      }
      .controls {
        flex-direction: column;
        align-items: stretch;
      }
      .controls input[type="search"] {
        width: 100%;
        margin-right: 0;
      }
      .controls label {
        margin-right: 0;
      }
      #reportTableContainer {
        max-height: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Controls: Searchable input, checkboxes, and action buttons -->
    <div class="controls">
      <input type="search" id="reportSearch" placeholder="Search reports..." autocomplete="off">
      <label>
        <input type="checkbox" id="checkboxDormant"> Dormant only
      </label>
      <label>
        <input type="checkbox" id="checkboxCash"> High cash only
      </label>
      
      <button class="fullscreen-btn" id="fullscreenBtn" disabled>View full Screen</button>
      <button class="download-btn" id="downloadCSV" disabled>Export data</button>
    </div>
    
    <!-- Container for the report table -->
    <div id="reportTableContainer">
      <!-- Table will be populated via JavaScript -->
    </div>

    <!-- Content Display Area -->
    <div id="contentWrapper">
      <div id="content">Please select a report from the list above.</div>
    </div>
  </div>

  <script>
    // --- Global Variables for Sorting ---
    let countSortDescending = true;
    let descSortDescending = false;

    // --- Configuration ---
    const assetsPath = '/wp-content/assets/fake_accounts/';
    let sicReports = [];

    // Fetch the JSON file and build the table once data is available
    fetch(assetsPath + 'interactive_website_sics.json')
      .then(response => response.json())
      .then(data => {
        sicReports = data;
        populateSICTable();
        sortTableByCount();
      })
      .catch(error => console.error('Error loading SIC codes JSON:', error));

    // Build the table of reports from the JSON data, including the special "All CSV files" row.
    function populateSICTable() {
      const container = document.getElementById('reportTableContainer');
      container.innerHTML = ''; // Clear any existing content

      // Create table element
      const table = document.createElement('table');
      table.id = 'reportTable';

      // Create table header
      const thead = document.createElement('thead');
      const headerRow = document.createElement('tr');

      const descHeader = document.createElement('th');
      descHeader.textContent = 'Description';
      // Add click listener for sorting by description
      descHeader.addEventListener('click', () => {
        sortTableByDescription();
      });

      const countHeader = document.createElement('th');
      countHeader.textContent = 'Count';
      // Add click listener for sorting by count
      countHeader.addEventListener('click', () => {
        sortTableByCount();
      });

      headerRow.appendChild(descHeader);
      headerRow.appendChild(countHeader);
      thead.appendChild(headerRow);
      table.appendChild(thead);

      // Create table body
      const tbody = document.createElement('tbody');
      
      // --- Add the special "All CSV files" row first ---
      const specialRow = document.createElement('tr');
      specialRow.dataset.file = 'results-all';  // file base is "results-all"
      specialRow.dataset.count = '1444';
      specialRow.dataset.special = 'true';  // mark as special
      const tdSpecialDesc = document.createElement('td');
      tdSpecialDesc.textContent = 'All SIC codes, cash-rich companies';
      const tdSpecialCount = document.createElement('td');
      tdSpecialCount.textContent = '1444';
      specialRow.appendChild(tdSpecialDesc);
      specialRow.appendChild(tdSpecialCount);

      // When the special row is clicked:
      specialRow.addEventListener('click', () => {
          // Remove any existing selection highlight
          const allRows = table.querySelectorAll('tbody tr');
          allRows.forEach(r => r.classList.remove('selected'));
          specialRow.classList.add('selected');

          // Disable the cash rich checkbox when "All CSV files" is selected.
          document.getElementById('checkboxCash').disabled = true;
          loadReportFromRow(specialRow);
      });
      
      tbody.appendChild(specialRow);

      // --- Add regular rows from JSON data ---
      sicReports.forEach(item => {
        const [desc, fileBase, count] = item;
        const row = document.createElement('tr');
        row.dataset.file = fileBase;
        row.dataset.count = count;

        row.addEventListener('click', () => {
          // Remove any existing selection highlight
          const allRows = table.querySelectorAll('tbody tr');
          allRows.forEach(r => r.classList.remove('selected'));
          row.classList.add('selected');
          
          // Ensure the cash rich checkbox is enabled for non-special rows.
          document.getElementById('checkboxCash').disabled = false;
          loadReportFromRow(row);
        });

        const tdDesc = document.createElement('td');
        tdDesc.textContent = desc;
        const tdCount = document.createElement('td');
        tdCount.textContent = count;

        row.appendChild(tdDesc);
        row.appendChild(tdCount);
        tbody.appendChild(row);
      });
      table.appendChild(tbody);
      container.appendChild(table);
    }

    // Function to sort the table rows by count (toggling between ascending and descending)
    function sortTableByCount() {
      const table = document.getElementById('reportTable');
      const tbody = table.querySelector('tbody');
      const rows = Array.from(tbody.querySelectorAll('tr'));
      
      rows.sort((a, b) => {
        return countSortDescending 
          ? (Number(b.dataset.count) - Number(a.dataset.count))
          : (Number(a.dataset.count) - Number(b.dataset.count));
      });
      
      // Toggle the sort order for next click
      countSortDescending = !countSortDescending;
      
      tbody.innerHTML = '';
      rows.forEach(row => tbody.appendChild(row));
    }

    // Function to sort the table rows by description (toggling between ascending and descending)
    function sortTableByDescription() {
      const table = document.getElementById('reportTable');
      const tbody = table.querySelector('tbody');
      const rows = Array.from(tbody.querySelectorAll('tr'));

      rows.sort((a, b) => {
        const descA = a.cells[0].textContent.toLowerCase();
        const descB = b.cells[0].textContent.toLowerCase();
        if (descA < descB) return descSortDescending ? 1 : -1;
        if (descA > descB) return descSortDescending ? -1 : 1;
        return 0;
      });

      // Toggle the sort order for next click
      descSortDescending = !descSortDescending;

      tbody.innerHTML = '';
      rows.forEach(row => tbody.appendChild(row));
    }

    // Filter table rows as the user types in the search input
    document.getElementById('reportSearch').addEventListener('input', () => {
      const filter = document.getElementById('reportSearch').value.toLowerCase();
      const table = document.getElementById('reportTable');
      if (!table) return; // In case the table hasn't been created yet.
      const rows = table.querySelectorAll('tbody tr');
      rows.forEach(row => {
        const desc = row.cells[0].textContent.toLowerCase();
        row.style.display = desc.indexOf(filter) > -1 ? '' : 'none';
      });
    });

    // --- DOM Elements for report loading ---
    const checkboxDormant = document.getElementById('checkboxDormant');
    const checkboxCash = document.getElementById('checkboxCash');
    const contentDiv = document.getElementById('content');
    const downloadCSV = document.getElementById('downloadCSV');
    const fullscreenBtn = document.getElementById('fullscreenBtn');

    // When checkboxes change, reload the currently selected report (if any)
    checkboxDormant.addEventListener('change', () => {
      const selected = document.querySelector('#reportTableContainer tr.selected');
      if(selected) {
        loadReportFromRow(selected);
      }
    });
    checkboxCash.addEventListener('change', () => {
      const selected = document.querySelector('#reportTableContainer tr.selected');
      if(selected) {
        loadReportFromRow(selected);
      }
    });

    // Load the report corresponding to the clicked row.
    function loadReportFromRow(row) {
      let fileBase = row.dataset.file;
      let suffix = '';
      
      // Special handling for the "All CSV files" row:
      if(fileBase === 'results-all'){
        // Only the dormant checkbox matters for "All CSV files"
        suffix = checkboxDormant.checked ? '-dormant' : '';
      } else {
        if (checkboxDormant.checked && checkboxCash.checked) {
          suffix = '-dormants-cashonly';
        } else if (checkboxDormant.checked) {
          suffix = '-dormants';
        } else if (checkboxCash.checked) {
          suffix = '-cashonly';
        }
      }
      const finalBase = fileBase + suffix;

      const htmlFile = assetsPath + finalBase + '.html';
      const csvFile = assetsPath + finalBase + '.csv';

      // Disable buttons until a valid report is loaded
      fullscreenBtn.disabled = true;
      downloadCSV.disabled = true;

      // Update the CSV download link (for exporting)
      downloadCSV.dataset.csvUrl = csvFile;

      // Set up the Full Screen button to open the HTML file in a new tab (enabled upon successful load)
      fullscreenBtn.onclick = () => window.open(htmlFile, '_blank');

      // Set up the Export button click to download the CSV file (enabled upon successful load)
      downloadCSV.onclick = () => window.location.href = csvFile;

      // Load the HTML file content via Fetch API
      fetch(htmlFile)
        .then(response => {
          if (!response.ok) {
            throw new Error('File not found: ' + htmlFile);
          }
          return response.text();
        })
        .then(data => {
          contentDiv.innerHTML = data;
          // Enable buttons now that a valid HTML is loaded
          fullscreenBtn.disabled = false;
          downloadCSV.disabled = false;
        })
        .catch(error => {
          contentDiv.innerHTML = '<p style="color:black;">No companies fit these criteria.</p>';
          fullscreenBtn.disabled = true;
          downloadCSV.disabled = true;
          console.error('Error:', error);
        });
    }
  </script>
</body>
</html>
